<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | GlowLume</title>
    <link rel="stylesheet" href="common.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        header { background-color: #2c3e50; padding: 20px; color: white; display: flex; justify-content: space-between; }
        header .logo h1 { margin: 0; font-size: 24px; }
        nav ul { list-style-type: none; margin: 0; padding: 0; display: flex; }
        nav ul li { margin-right: 20px; }
        nav ul li a { color: white; text-decoration: none; font-size: 18px; }
        .product-section { padding: 40px; background-color: white; }
        .products { display: flex; justify-content: space-between; }
        .product-card { background-color: #fff; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center; width: 30%; }
        .product-card img { max-width: 100%; height: auto; }
        .product-card h3 { margin: 20px 0; }
        .product-card .price { font-size: 20px; color: #2c3e50; }
        .add-to-cart { background-color: #ff9800; padding: 10px 20px; border: none; color: white; font-size: 16px; border-radius: 5px; cursor: pointer; }
        .add-to-cart:hover { background-color: #e68900; }
    </style>
</head>
<body>
    <header>
        <div class="logo"><h1>GlowLume</h1></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="cart.html" id="cart-icon">Cart (0)</a></li>
            </ul>
        </nav>
    </header>

    <section class="product-section">
        <h2>Featured Products</h2>
        <div class="products">
            <div class="product-card">
                <img src="images/lamp.jpg" alt="LED Lamp">
                <h3>LED Lamp</h3>
                <p class="price">$20.00</p>
                <button class="add-to-cart" data-name="LED Lamp" data-price="20.00">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="images/bulb.jpg" alt="Smart Bulb">
                <h3>Smart Bulb</h3>
                <p class="price">$15.00</p>
                <button class="add-to-cart" data-name="Smart Bulb" data-price="15.00">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="images/chandelier.jpg" alt="Crystal Chandelier">
                <h3>Crystal Chandelier</h3>
                <p class="price">$100.00</p>
                <button class="add-to-cart" data-name="Crystal Chandelier" data-price="100.00">Add to Cart</button>
            </div>
        </div>
    </section>

    <script>
        function addToCart(event) {
            const name = event.target.getAttribute("data-name");
            const price = event.target.getAttribute("data-price");

            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ name, price });

            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartCount();
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            document.getElementById("cart-icon").innerText = `Cart (${cart.length})`;
        }

        const addToCartButtons = document.querySelectorAll('.add-to-cart');
        addToCartButtons.forEach(button => {
            button.addEventListener('click', addToCart);
        });

        updateCartCount();
    </script>
</body>
</html>
